<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - GuideMark Widget Test Page</title>
    <style>
        body {
            font-family: Georgia, serif;
            padding: 50 * 1px;
            line-height: 1.6;
            background-color: #FAF3E0;
            /* Warm earthy cream */
            color: #4E342E;
            /* Deep earthy brown */
        }

        .hero {
            background: #E0C097;
            /* Warm sand */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 40px;
            border: 2px solid #B85C38;
            /* Earthy terracotta */
        }

        .btn {
            background: #B85C38;
            /* Earthy red/terracotta */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-family: Georgia, serif;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #A44A2D;
        }

        .pricing-grid {
            display: grid;
            grid-template-cols: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .pricing-card {
            background: white;
            border: 2px solid #D7C49E;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .pricing-card.featured {
            border-color: #B85C38;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(184, 92, 56, 0.1);
        }

        .price {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #B85C38;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #D7C49E;
            padding-bottom: 20px;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            color: #B85C38;
            cursor: pointer;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #4E342E;
            font-weight: bold;
        }

        nav a:hover {
            color: #B85C38;
        }
    </style>
</head>

<body>
    <header>
        <div id="logo" onClick="window.location.href='test.html'">MyAwesomeApp</div>
        <nav>
            <a href="test.html" id="home-link">Home</a>
            <a href="features.html" id="features-link">Features</a>
            <a href="#" id="pricing-link" style="color: #B85C38;">Pricing</a>
        </nav>
    </header>

    <div class="hero">
        <h1 id="pricing-title">Simple, Transparent Pricing</h1>
        <p>Choose the plan that's right for your business.</p>
    </div>

    <div class="pricing-grid">
        <div class="pricing-card" id="basic-plan">
            <h3>Basic</h3>
            <div class="price">$19</div>
            <p>Perfect for individuals</p>
            <button class="btn" id="basic-cta">Select Basic</button>
        </div>
        <div class="pricing-card featured" id="pro-plan">
            <h3>Pro</h3>
            <div class="price">$49</div>
            <p>Our most popular plan</p>
            <button class="btn" id="pro-cta">Go Pro</button>
        </div>
        <div class="pricing-card" id="enterprise-plan">
            <h3>Enterprise</h3>
            <div class="price">$99</div>
            <p>For large organizations</p>
            <button class="btn" id="enterprise-cta">Contact Sales</button>
        </div>
    </div>

    <!-- GuideMark Embed -->
    <script id="guidemark-embed" src="./embed.js" data-project-id="88ce9f20-d287-40c6-b73d-4d1c2472eb25" async></script>
</body>

</html>
